name: rust
on:  # yamllint disable-line rule:truthy
  workflow_call:
    inputs:
      enable_cargo-semver-checks:
        description: |
          Enables cargo-semver-checks - default is true.
        required: false
        type: boolean
        default: true
      coveralls:
        description: |
          Makes cargo-test upload test coverage data to coveralls.io
          when true.
        required: false
        type: boolean
        default: false
      codecov:
        description: |
          Makes *cargo-test* upload test coverage data to codecov.io
          when true.
        required: false
        type: boolean
        default: false
      deb:
        description: Enables cargo-deb when true.
        required: false
        type: boolean
        default: false
      rpm:
        description: Enables cargo-generate-rpm when true.
        required: false
        type: boolean
        default: false
      dependencies_debian:
        description: |
          Dependencies as Debian packages to install; used in the
          appropriate actions if defined
        type: string
      publish_cratesio:
        description: Enables the publish-cratesio job.
        required: false
        type: boolean
        default: true
      publish_github_release:
        description: Enables the publish-github-release job.
        required: false
        type: boolean
        default: true
      publish_github_release_files:
        description: Files to publish in the github release.
        required: false
        type: string
        default: ''
      publish_packagecloud_repository_deb:
        description: packagecloud repository to publish the .deb.
        required: false
        type: string
        default: ''
      publish_packagecloud_repository_rpm:
        description: packagecloud repository to publish the .rpm.
        required: false
        type: string
        default: ''
    secrets:
      CARGO_REGISTRY_TOKEN:
        required: false
      PACKAGECLOUD_TOKEN:
        required: false
jobs:
  cargo-build-release:
    runs-on: ubuntu-latest
    steps:
      - name: Install dependencies
        run: >
          sudo apt-get install -y --no-install-recommends
          ${{ inputs.dependencies_debian }}
        if: inputs.dependencies_debian
      - uses: actions/checkout@v4.2.0
      - uses: dtolnay/rust-toolchain@stable
      - run: cargo build --release
      - uses: actions/upload-artifact@v4.4.0
        with:
          name: cargo-build-release
          if-no-files-found: error
          path: target/release
  cargo-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.2.0
      - uses: dtolnay/rust-toolchain@stable
      - run: cargo check
  cargo-doc:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.2.0
      - uses: dtolnay/rust-toolchain@stable
      - run: cargo doc --all-features
      - uses: actions/upload-artifact@v4.4.0
        with:
          name: cargo-doc
          if-no-files-found: error
          path: target/doc
  cargo-test:
    runs-on: ubuntu-latest
    steps:
      - name: Install dependencies
        run: >
          sudo apt-get install -y --no-install-recommends
          ${{ inputs.dependencies_debian }}
        if: inputs.dependencies_debian
      - uses: actions/checkout@v4.2.0
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: llvm-tools
      - uses: taiki-e/install-action@v2.44.9
        with:
          tool: cargo-llvm-cov
      - run: cargo llvm-cov --all-features --lcov --output-path lcov.info
        env:
          CARGO_HUSKY_DONT_INSTALL_HOOKS: true
      - name: Upload coverage data to coveralls
        uses: coverallsapp/github-action@v2.3.0
        if: inputs.coveralls
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          path-to-lcov: lcov.info
      - name: Upload coverage data to codecov
        uses: codecov/codecov-action@v4.5.0
        if: inputs.codecov
        with:
          files: lcov.info
          fail_ci_if_error: true
  rustfmt:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.2.0
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - run: cargo fmt --all -- --check
  clippy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.2.0
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - run: cargo clippy --all-features
  cargo-audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.2.0
      - uses: dtolnay/rust-toolchain@stable
      - run: cargo install cargo-audit
      - run: cargo audit
  cargo-deb:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.2.0
        if: inputs.deb
      - id: version
        if: inputs.deb
        uses: docker://lpenz/ghaction-version-gen:0.16.0
      - name: Set .deb information
        id: pkg
        run: >
          set -e -x;
          deb_arch=$(dpkg --print-architecture);
          deb=${{ steps.version.outputs.deb_basename }}_$deb_arch.deb;
          echo "deb=$deb" >> "$GITHUB_ENV";
          echo "deb=$deb" >> "$GITHUB_OUTPUT";
      - uses: dtolnay/rust-toolchain@stable
        if: inputs.deb
        with:
          target: x86_64-unknown-linux-musl
      - name: Install cargo-deb
        if: inputs.deb
        run: cargo install cargo-deb
      - name: Run cargo-deb for tests only
        if: inputs.deb && steps.version.outputs.version_commit == ''
        run: >
          cargo deb --target x86_64-unknown-linux-musl
      - name: Run cargo-deb for release
        if: inputs.deb && steps.version.outputs.version_commit != ''
        run: >
          cargo deb --target x86_64-unknown-linux-musl
          --deb-version '${{ steps.version.outputs.version_commit }}'
      - name: Move deb to top dir
        if: inputs.deb
        run: >
          mv ./target/x86_64-unknown-linux-musl/debian/*.deb ./$deb
      - name: Show deb information
        if: inputs.deb
        run: >
          set -e -x;
          find . -name '*.deb';
          dpkg -I $deb;
          dpkg -c $deb;
      - uses: actions/upload-artifact@v4.4.0
        if: inputs.deb
        with:
          name: ${{ steps.pkg.outputs.deb }}
          path: ${{ steps.pkg.outputs.deb }}
          if-no-files-found: error
  cargo-rpm:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.2.0
        if: inputs.rpm
      - id: version
        if: inputs.rpm
        uses: docker://lpenz/ghaction-version-gen:0.16.0
      - name: Set .rpm info
        id: pkg
        run: >
          set -e -x;
          rpm_arch=$(rpm --eval '%_arch');
          rpm=${{ steps.version.outputs.rpm_basename }}.$rpm_arch.rpm;
          echo "rpm=$rpm" >> "$GITHUB_ENV";
          echo "rpm=$rpm" >> "$GITHUB_OUTPUT";
      - uses: dtolnay/rust-toolchain@stable
        if: inputs.rpm
        with:
          target: x86_64-unknown-linux-musl
      - name: Build release for x86_64-unknown-linux-musl to avoid dependencies
        if: inputs.rpm
        run: cargo build --release --target x86_64-unknown-linux-musl
      - name: Install cargo-generate-rpm
        if: inputs.rpm
        run: cargo install cargo-generate-rpm
      - name: Generate the RPM
        if: inputs.rpm
        run: >
          cargo generate-rpm --target x86_64-unknown-linux-musl -o $rpm
      - name: Show rpm info
        if: inputs.rpm
        run: >
          set -e -x;
          find . -name '*.rpm';
          rpm -qp $rpm --info;
          rpm -qp $rpm --requires;
          rpm -qp $rpm --provides;
          rpm -qp $rpm --list
      - name: Test the installation in almalinux
        if: inputs.rpm
        run: >
          set -e -x;
          docker run --rm -v $PWD:$PWD -w $PWD almalinux rpm -iv $rpm
        env:
          CARGO_TARGET_DIR: target/x86_64-unknown-linux-musl
      - uses: actions/upload-artifact@v4.4.0
        if: inputs.rpm
        with:
          name: ${{ steps.pkg.outputs.rpm }}
          path: ${{ steps.pkg.outputs.rpm }}
          if-no-files-found: error
  rust-misc:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.2.0
      - uses: dtolnay/rust-toolchain@stable
      - name: Check Cargo.lock version against Cargo.toml
        run: cargo update -w --locked
        if: ${{ hashFiles('Cargo.lock') != '' }}
  cargo-semver-checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.2.0
      - id: version
        uses: docker://lpenz/ghaction-version-gen:0.16.0
      - name: cargo-semver-checks
        uses: obi1kenobi/cargo-semver-checks-action@v2.6
        if: >
          inputs.enable_cargo-semver-checks &&
          steps.version.outputs.version_tagged != ''
  publish-cratesio:
    needs: [cargo-build-release, cargo-check, cargo-test, rustfmt,
            clippy, cargo-audit, cargo-deb, cargo-rpm, rust-misc,
            cargo-semver-checks]
    if: inputs.publish_cratesio
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.2.0
      - id: version
        uses: docker://lpenz/ghaction-version-gen:0.16.0
      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
      - name: Publish crate on crates.io
        uses: katyo/publish-crates@v2
        if: steps.version.outputs.version_tagged != ''
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        with:
          registry-token: ${{ secrets.CARGO_REGISTRY_TOKEN }}
  publish-packagecloud-deb:
    needs: [cargo-build-release, cargo-check, cargo-test, rustfmt,
            clippy, cargo-audit, cargo-deb, rust-misc,
            cargo-semver-checks]
    if: inputs.deb && inputs.publish_packagecloud_repository_deb
    runs-on: ubuntu-latest
    strategy:
      matrix:
        repository: ${{ fromJson(inputs.publish_packagecloud_repository_deb) }}
    steps:
      - uses: actions/checkout@v4.2.0
      - id: version
        uses: docker://lpenz/ghaction-version-gen:0.16.0
      - name: Set .deb information
        id: pkg
        run: >
          set -e -x;
          deb_arch=$(dpkg --print-architecture);
          deb=${{ steps.version.outputs.deb_basename }}_$deb_arch.deb;
          echo "deb=$deb" >> "$GITHUB_OUTPUT";
      - name: Download the package generated by cargo-deb
        uses: actions/download-artifact@v4.1.8
        if: inputs.deb
        with:
          name: ${{ steps.pkg.outputs.deb }}
      - name: Publish deb on packagecloud
        uses: docker://lpenz/ghaction-packagecloud:0.5
        if: steps.version.outputs.version_tagged != ''
        env:
          PACKAGECLOUD_TOKEN: ${{ secrets.PACKAGECLOUD_TOKEN }}
        with:
          repository: ${{ matrix.repository }}
  publish-packagecloud-rpm:
    needs: [cargo-build-release, cargo-check, cargo-test, rustfmt,
            clippy, cargo-audit, cargo-rpm, rust-misc,
            cargo-semver-checks]
    if: inputs.rpm && inputs.publish_packagecloud_repository_rpm
    runs-on: ubuntu-latest
    strategy:
      matrix:
        repository: ${{ fromJson(inputs.publish_packagecloud_repository_rpm) }}
    steps:
      - uses: actions/checkout@v4.2.0
      - id: version
        uses: docker://lpenz/ghaction-version-gen:0.16.0
      - name: Set .rpm info
        id: pkg
        run: >
          set -e -x;
          rpm_arch=$(rpm --eval '%_arch');
          rpm=${{ steps.version.outputs.rpm_basename }}.$rpm_arch.rpm;
          echo "rpm=$rpm" >> "$GITHUB_OUTPUT";
      - name: Download the package generated by cargo-rpm
        uses: actions/download-artifact@v4.1.8
        if: inputs.rpm
        with:
          name: ${{ steps.pkg.outputs.rpm }}
      - name: Publish rpm on packagecloud
        uses: docker://lpenz/ghaction-packagecloud:0.5
        if: steps.version.outputs.version_tagged != ''
        env:
          PACKAGECLOUD_TOKEN: ${{ secrets.PACKAGECLOUD_TOKEN }}
        with:
          repository: ${{ matrix.repository }}
  publish-github-release:
    needs: [cargo-build-release, cargo-check, cargo-test, rustfmt,
            clippy, cargo-audit, cargo-deb, cargo-rpm, rust-misc,
            cargo-semver-checks]
    if: inputs.publish_github_release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.2.0
      - id: version
        uses: docker://lpenz/ghaction-version-gen:0.16.0
      - name: Set .deb and .rpm info
        id: pkg
        run: >
          set -e -x;
          rpm_arch=$(rpm --eval '%_arch');
          rpm=${{ steps.version.outputs.rpm_basename }}.$rpm_arch.rpm;
          echo "rpm=$rpm" >> "$GITHUB_OUTPUT";
          deb_arch=$(dpkg --print-architecture);
          deb=${{ steps.version.outputs.deb_basename }}_$deb_arch.deb;
          echo "deb=$deb" >> "$GITHUB_OUTPUT";
      - name: Download cargo-build-release
        uses: actions/download-artifact@v4.1.8
        with:
          name: cargo-build-release
          path: target/release
      - name: Download cargo-deb
        uses: actions/download-artifact@v4.1.8
        if: inputs.deb
        with:
          name: ${{ steps.pkg.outputs.deb }}
      - name: Download cargo-rpm
        uses: actions/download-artifact@v4.1.8
        if: inputs.rpm
        with:
          name: ${{ steps.pkg.outputs.rpm }}
      - name: List all files
        run: find . -type f
      - name: Publish github release
        uses: "marvinpinto/action-automatic-releases@v1.2.1"
        if: steps.version.outputs.version_tagged != ''
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          prerelease: false
          files: |
            ${{ steps.pkg.outputs.deb }}
            ${{ steps.pkg.outputs.rpm }}
            ${{ inputs.publish_github_release_files }}
